<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="dificuldade container__botoes">
                    <button onclick="facilButton()" id="facil" class="container__botao" disabled>Fácil</button>
                    <button onclick="normalButton()" id="normal" class="container__botao" disabled>Normal</button>
                    <button onclick="dificilButton()" id="dificil" class="container__botao" disabled>Difícil</button>
                </div>
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__paragrafo"></p>
                </div>
                <input id="ip_chute" type="number" min="1" max="10" class="container__input" disabled>
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" id="chute" class="container__botao" disabled>Chutar</button>
                    <button onclick="novoJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                    <button onclick="resetarLista()" class="container__botao">Resetar Lista</button>
                </div>
                <div>
                    <br>
                    <h3 class="texto__paragrafo"></h3>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
